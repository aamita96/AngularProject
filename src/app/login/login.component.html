<div class="bg_img">
  <div class="login">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" [(ngModel)]="email" placeholder="Enter email" name="email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" [(ngModel)]="password" placeholder="Enter password" name="pwd">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
            <span class="col-sm-offset-5"><button type="button" class="btn btn-link link-btn" routerLink="signup">Not a
                member?Click Here</button></span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 ">
          <button type="submit" class="btn btn-success" routerLink="home">Log In</button>
        </div>
      </div>
    </form>

  </div>
</div>
