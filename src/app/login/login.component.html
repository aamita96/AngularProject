<div class="bg_img">
  <div class="container">
    <div class="row">
      <div class="login">
    <form class="form-horizontal" [formGroup]="login" (ngSubmit)="onLogIn()">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-8">
          <input 
          type="email" 
          class="form-control" 
          placeholder="Enter email"
          formControlName="email">
        </div>
      </div>
      <span *ngIf="!this.login.get('email').valid && this.login.get('email').touched" class="help-block col-sm-offset-2">Please enter your email!</span>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-8">
          <input 
          type="password" 
          class="form-control" 
          placeholder="Enter password" 
          formControlName="password">
        </div>
      </div>
      <span class="help-block col-sm-offset-2" *ngIf="this.login.get('password').touched && !this.login.get('password').valid">Please enter your password!</span>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
            <span class="col-sm-offset-5"><button type="button" class="btn btn-link link-btn" routerLink="signup">Not a
                member?Click Here</button></span>
          </div>
        </div>
      </div>
        <div class="col-sm-offset-2 col-sm-10 ">
          <button class="btn btn-success" type="submit" [disabled]="!login.valid">Log In</button>
        </div>
        
    </form>

      </div>
    </div>
  </div>
</div>
